<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-wrapper {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .forgot-password-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .forgot-password-description {
            color: #888;
            margin-bottom: 20px;
        }

        .forgot-password-form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        .forgot-password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .forgot-password-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forgot-password-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password-back-link {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-wrapper">
        <div class="forgot-password-title">EYESOME</div>
        <form class="forgot-password-form" action="#" method="post">
            <h1 class="forgot-password-heading">Forgot Password</h1>
            <p class="forgot-password-description">
                Please enter your email address. We'll send you a link to reset your password.
            </p>
            <div class="forgot-password-info">
                <label class="forgot-password-label" for="email">Email</label>
                <input
                    class="forgot-password-input"
                    type="email"
                    id="email"
                    name="email"
                    required
                />
            </div>
            <div class="forgot-password-button-container">
                <button class="forgot-password-btn" type="submit">
                    Send Reset Link
                </button>
                <a class="forgot-password-back-link" href="#">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
